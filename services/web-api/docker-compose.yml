version: "3.9"

services:
  db:
      image: postgres:14.2
      env_file:
          - .env
      restart: always
      container_name: db-${APP_NAME}
      hostname: db-${APP_NAME}
      environment:
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          PGDATA: /var/lib/postgresql/data
      volumes:
          - db-data:/var/lib/postgresql/data
      ports:
          - "5432:5432"

volumes:
  db-data: